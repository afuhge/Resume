<div class="space-y-4">
  <div [ngClass]="{'title-dark': isDarkTheme, 'title': !isDarkTheme}">
          <span class="highlight py-2 px-4 font-semibold">
            FÃ¤higkeiten
          </span>
  </div>
  <!-- languages -->
  <div class="space-y-2">
    <div class="subtitle">Sprachen</div>
    <div class="space-y-1">
      <div class="flex justify-between items-center">
        <div>Deutsch</div>
        <div class="flex space-x-2">
          <div *ngFor="let i of [0,1,2,3,4]"
               class="primary-bg-color w-4 h-4 rounded-md">
          </div>
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div>Englisch</div>
        <div class="flex space-x-2">
          <div *ngFor="let i of [0,1,2,3,4];"
               class="w-4 h-4 rounded-md primary-bg-color"
               [ngClass]="{'opacity-20': i >= 4}">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- programmiersprachen -->
  <div class="space-y-2">
    <div class="subtitle">Programmier-/Markupsprachen</div>
    <div class="space-y-1">
      <div class="flex justify-between items-center">
        <div>HTML/CSS</div>
        <div class="flex space-x-2">
          <div *ngFor="let i of [0,1,2,3,4];"
               class="w-4 h-4 rounded-md primary-bg-color"
               [ngClass]="{'opacity-20': i >= 4}">
          </div>
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div>Typescript</div>
        <div class="flex space-x-2">
          <div *ngFor="let i of [0,1,2,3,4];"
               class="w-4 h-4 rounded-md primary-bg-color"
               [ngClass]="{'opacity-20': i >= 4}">
          </div>
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div>Java</div>
        <div class="flex space-x-2">
          <div *ngFor="let i of [0,1,2,3,4];"
               class="w-4 h-4 rounded-md primary-bg-color"
               [ngClass]="{'opacity-20': i >= 3}">
          </div>
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div>Xtend</div>
        <div class="flex space-x-2">
          <div *ngFor="let i of [0,1,2,3,4];"
               class="w-4 h-4 rounded-md primary-bg-color"
               [ngClass]="{'opacity-20': i >= 3}">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- frameworks--->
  <div class="space-y-2">
    <div class="subtitle">Frameworks</div>
    <div class="space-y-1">
      <div class="flex justify-between items-center">
        <div>Angular</div>
        <div class="flex space-x-2">
          <div *ngFor="let i of [0,1,2,3,4];"
               class="w-4 h-4 rounded-md primary-bg-color"
               [ngClass]="{'opacity-20': i >= 3}">
          </div>
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div>AngularDart</div>
        <div class="flex space-x-2">
          <div *ngFor="let i of [0,1,2,3,4];"
               class="w-4 h-4 rounded-md primary-bg-color"
               [ngClass]="{'opacity-20': i >= 2}">
          </div>
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div>tailwindcss</div>
        <div class="flex space-x-2">
          <div *ngFor="let i of [0,1,2,3,4];"
               class="w-4 h-4 rounded-md primary-bg-color"
               [ngClass]="{'opacity-20': i >= 4}">
          </div>
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div>Bootstrap</div>
        <div class="flex space-x-2">
          <div *ngFor="let i of [0,1,2,3,4];"
               class="w-4 h-4 rounded-md primary-bg-color"
               [ngClass]="{'opacity-20': i >= 3}">
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
